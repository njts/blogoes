baseURL: "/"
title: A Cyber Island Inhabited by a Cyber Survivor
paginate: 5
theme: PaperMod2Plus

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

